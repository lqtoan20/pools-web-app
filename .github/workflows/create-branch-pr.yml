      #       # Lấy danh sách thành viên của nhóm
      #       members_json=$(curl -s "https://api.github.com/teams/$team_id/members" -H "Authorization: token $GITHUB_TOKEN")

      #       echo "$members_json"

      #       # Sử dụng jq để trích xuất danh sách tên đăng nhập thành viên
      #       members=$(echo "$members_json" | jq -r '.[].login')

      #       # In ra danh sách thành viên
      #       echo "Team Members for $team_slug in $organization: $members"
      #     else
      #       echo "Unable to retrieve team ID for $team_slug"
      #     fi
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create pull request
        # if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v5
        id: cpr
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update package version
          title: atc-ui update ${{ steps.date.outputs.date }}
          # labels: atc-ui update
          branch: atc-ui-update-${{ steps.date.outputs.date }}
          # team-reviewers: fyc-atc-ui-approvals
          base: "main"
        # env:
        #   GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          # echo "Team member - ${{ steps.get-members.outputs.members }}"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
