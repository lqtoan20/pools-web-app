name: Auto Create Pull Request and Add Team Reviewers

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger the workflow on

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "lqtoan20@gmail.com"

      # - name: Get Team Members
      #   id: team-members
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     TEAM_SLUG="testautoadd"
      #     ORGANIZATION="toanla2002"
      #     TEAM_MEMBERS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/orgs/${ORGANIZATION}/teams/${TEAM_SLUG}/members")
      #     echo "Team Members:"
      #     echo "${TEAM_MEMBERS}"  # Print the list of team members to the screen

      - name: Add Team Members to PR
        run: |
          # Thay đổi tên tổ chức và nhóm của bạn theo cấu trúc URL
          org="toanla2002"
          team_slug="testautoadd"

          # Lấy danh sách thành viên từ nhóm
          members=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -s "https://api.github.com/orgs/$org/teams/$team_slug/members")
          echo "Team Members:"
          echo "${members}"  # Print the list of team members to the screen

      - name: Check if Branch Exists
        id: branch-check
        run: |
          BRANCH_NAME=new-feature
          if git rev-parse --verify --quiet refs/heads/$BRANCH_NAME; then
            echo "Branch $BRANCH_NAME exists."
            echo "::set-output name=branch_exists::true"
          else
            echo "Branch $BRANCH_NAME does not exist."
            echo "::set-output name=branch_exists::false"
          fi

      - name: Delete Branch
        if: steps.branch-check.outputs.branch_exists == 'true'
        run: |
          BRANCH_NAME=new-feature
          git push origin --delete $BRANCH_NAME

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: Auto-generated Pull Request
          branch: new-feature
          base: main # Change this to your desired base branch
          commit-message: "Auto-generated changes"
          reviewers: ${members}
          token: ${{ secrets.GITHUB_TOKEN }}
          team-reviewers: |
            teams/testautoadd
