name: Add comment to PR with environment links.
on:
  pull_request:
    types:
      - opened
jobs:
  Post-PR-Env-Links:
    if: ${{ github.event.action == 'opened' }}
    runs-on: ubuntu-latest
    steps:
      - name: Add Environment Links Comment
        run: bash ./.github/workflows/add_env_links_comment.sh ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
